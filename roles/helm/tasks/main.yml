- name: Ð¡reate Helm installation directory
  file:
    path: /opt/bin/helm
    state: directory
    mode: 0755

- name: Unarchive Helm
  unarchive:
    src: "{{ helm_release_path }}"
    dest: /opt/bin/helm
    remote_src: yes

- name: Move Helm binary
  command: mv /opt/bin/helm/linux-amd64/helm /usr/local/bin/helm

- name: Copy Tiller RBAC config
  copy:
    src: tiller-rbac.yml
    dest: /tmp/tiller-rbac.yml

